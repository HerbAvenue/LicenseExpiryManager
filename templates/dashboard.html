{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container">
    <h1>Welcome {{username}}, to your License Manager!</h1>
    <a href="" class="btn-logout"/>
    <a href="{{url_for('logout')}}" class="btn btn-logout">Logout</a>
    
    <br /><br />
    
    <!--ADD LICENSE FORM-->
    <form action="/dashboard" method="POST" style="text-align: center;">
        
        <!-- First Dropdown -->
        <label for="main-dropdown">Select License Type:</label>
        <select id="main-dropdown" name="license-type">
            <option value="" selected disabled>Select an option</option>
            <option value="Credit Card">Credit Card</option>
            <option value="License">License</option>
            <option value='Memberships'>Memberships</option>
        </select>
    
        <br /><br />
    
        <!-- Second Dropdown for Credit Card Types -->
        <div id="credit-card-types" style="display: none;">
            <label for="credit-card-dropdown">Select Credit Card Type:</label>
            <select id="credit-card-dropdown" name="credit-card-type">
                <option value="" selected disabled>Select Card Type</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="American Express">American Express</option>
            </select>
        </div>

        <!-- Second Dropdown for License Types -->
        <div id="license-types" style="display: none;">
            <label for="license-dropdown">Select License Type:</label>
            <select id="license-dropdown" name="license-type">
                <option value="" selected disabled>Select Card Type</option>
                <option value="Drivers License">Drivers License</option>
                <option value="Boat License">Boat License</option>
                <option value="Gun License">Gun License</option>
            </select>
        </div>

        <!-- Second Dropdown for Memberships -->
        <div id="memberships-types" style="display: none;">
            <label for="membership-dropdown">Select License Type:</label>
            <input id="membership-input" name="membership-name" placeholder="Membership Name">
        </div>

        <!-- Date Selector -->
        <div id="date-picker" style="display: none;">
            <br />
            <label for="expiry-date">Select Expiry Date:</label>
            <input type="date" id="expiry-date" name="expiry-date">
        </div>
    
        <br />
    
        <input type="submit" value="Add License">
    </form>
    
    <br />
    
    <table>
        <tr>
            <th>License</th>
            <th>Expiry</th>
        </tr>
        {% for license in licenses %}
        <tr>
            <td>{{ license.name }}</td>
            <td>{{ license.expiry }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<script>
    document.getElementById('main-dropdown').addEventListener('change', function () {
        // Get all dropdown sections
        const creditCardDiv = document.getElementById('credit-card-types');
        const licenseDiv = document.getElementById('license-types');
        const membershipsDiv = document.getElementById('memberships-types');
        const datePickerDiv = document.getElementById('date-picker');

        // Reset all sections
        creditCardDiv.style.display = 'none';
        licenseDiv.style.display = 'none';
        membershipsDiv.style.display = 'none';
        datePickerDiv.style.display = 'none';

        // Show the appropriate section based on selection
        if (this.value === 'Credit Card') {
            creditCardDiv.style.display = 'block';
        } else if (this.value === 'License') {
            licenseDiv.style.display = 'block';
        } else if (this.value === 'Memberships') {
            membershipsDiv.style.display = 'block';
        }

        // Always show the date picker for all options
        datePickerDiv.style.display = 'block';
    });
</script>

{% endblock %}
